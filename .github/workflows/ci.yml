name: Continuous Integration of WEBAPP

on:
  pull_request_target:
    branches:
      - main

jobs:
  build:
    name: Continuous Integration WEBAPP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install
        working-directory: ./src  # ✅ Ensure package.json is in src/

      - name: Start GitHub-Hosted MySQL
        run: |
          sudo systemctl start mysql
          sudo systemctl status mysql
      
      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h "127.0.0.1" --silent; then
              echo "✅ MySQL is ready!"
              break
            fi
            echo "⏳ Waiting for MySQL to start... ($i seconds remaining)"
            sleep 2
          done

      - name: Configure Database & User
        run: |
            sudo mysql -uroot -proot <<EOF
            CREATE DATABASE IF NOT EXISTS ${{ secrets.MYSQL_DATABASE }};
            mysql -e "CREATE USER IF NOT EXISTS '${{ secrets.MYSQL_USER }}'@'localhost' IDENTIFIED BY '${{ secrets.MYSQL_ROOT_PASSWORD }}';
            mysql -e "GRANT ALL PRIVILEGES ON ${{ secrets.MYSQL_DATABASE }}.* TO '${{ secrets.MYSQL_USER }}'@'localhost';
            mysql -e "FLUSH PRIVILEGES;


      - name: Debug GitHub Secrets
        run: |
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}"
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}"
          echo "MYSQL_ROOT_PASSWORD is set (masked for security)"

      - name: Configure Environment Variables
        run: |
          echo "DATABASE_URL=mysql://${{ secrets.MYSQL_USER }}:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3306/${{ secrets.MYSQL_DATABASE }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV
        working-directory: ./src  # ✅ Ensure env variables are available in src/

      
      - name: Run Database Migrations
        run: node config/db.js  # ✅ Run db.js from src/config/
        working-directory: ./src  # ✅ Ensure it runs inside src/

      - name: Run Tests
        run: npm test -- Test/
        working-directory: ./src  # ✅ Run tests inside src/Test/
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PORT: ${{ env.PORT }}